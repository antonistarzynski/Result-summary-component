<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <nav class="left-section">
      <h2>Your Result</h2>

      <section class="scores-circle">
        <div class="score-number">76</div>
        <div class="score-max">
          of 100
        </div>
      </section>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </nav>

    <nav class="right-section">
      <h2>Summary</h2>
      <section class="rates">
        <article class="rate">

          <span class="left-side">
            <img class="reaction-img" alt="">
            <span class="header">
              <p class="reaction"></p>
            </span>
          </span>

          <span class="right-side">
            <p><span class="rate-score reaction-score"></span><span class="slash">/</span><span
                class="hundred">100</span></p>
          </span>

        </article>

        <article class="rate">

          <span class="left-side">
            <img class="memory-img" alt="">
            <span class="header">
              <p class="memory"></p>
            </span>
          </span>

          <span class="right-side">
            <p>
              <span class="rate-score memory-score"></span>
              <span class="slash">/</span><span class="hundred">100</span>
            </p>
          </span>

        </article>

        <article class="rate">

          <span class="left-side">
            <img class="verbal-img" alt="">
            <span class="header">
              <p class="verbal"></p>
            </span>
          </span>

          <span class="right-side">
            <p>
              <span class="rate-score verbal-score"></span>
              <span class="slash">/</span>
              <span class="hundred">100</span>
            </p>
          </span>

        </article>

        <article class="rate">

          <span class="left-side">
            <img class="visual-img" alt="">
            <span class="header">
              <p class="visual"></p>
            </span>
          </span>

          <span class="right-side">
            <p>
              <span class="rate-score visual-score"></span>
              <span class="slash">/</span>
              <span class="hundred">100</span>
            </p>
          </span>

        </article>


      </section>
      <button>Continue</button>

    </nav>

  </main>

</body>

</html>
